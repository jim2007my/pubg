<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>success</title>

<style>
  body {
    margin: 0;
    background: #eaf4ff24;
    font-family: Arial, Helvetica, sans-serif;
    color: #555;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    direction: rtl;
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  .title {
    font-size: 32px;
    margin-bottom: 30px;
    color: #666;
  }

  .check-circle {
    width: 90px;
    height: 90px;
    background: #63d471;
    border-radius: 50%;
    margin: 0 auto 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }

  .check {
    color: white;
    font-size: 48px;
    font-weight: bold;
  }

  .text {
    font-size: 22px;
    line-height: 1.6;
    margin-bottom: 25px;
    color: #666;
  }

  .approved {
    font-size: 30px;
    margin-bottom: 40px;
    color: #666;
  }

  .footer {
    font-size: 16px;
    color: #666;
  }

  .footer a {
    color: #2a7bd8;
    text-decoration: underline;
  }
</style>
</head>

<body>

<div class="container">

  <div class="check-circle">
    <div class="check">✓</div>
  </div>

  <div class="title">تمت العملية بنجاح</div>

  <div class="text">
    خليك متابع حسابك أول بأول لحد ما الـ UC توصل.
  </div>

  <div class="footer">
    ©جميع الحقوق محفوظة <a href="#">UC Premium Store </a>
  </div>
</div>

</body>
</html>
